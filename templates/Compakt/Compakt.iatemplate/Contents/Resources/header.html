<!doctype html>
<html>
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" media="all" href="style.css"/>
<style>
.header { margin-bottom: 1rem;}
.header-table {
	margin-top: .25in;
	table-layout: fixed;
	width: 100%;
	border-bottom: 1px solid #ccc;
}
.header-table td { padding: none !important; }
.header-table td.left { text-align: left; }
.header-table td.center { text-align: center; }
.header-table td.right { text-align: right; }
</style>
</head>
<body class="header">
<table class="header-table">
	<tr>
		<td class="left"><span data-author>&nbsp;</span></td>
		<td class="center"><span data-title>&nbsp;</span></td>
		<td class="right"><span data-date>&nbsp;</span></td>
	</tr>
</table>
<!-- <p style="text-align: center;"><span data-title>&nbsp;</span>&nbsp;-&nbsp;<span data-date>&nbsp;</span></p> -->
</body>
</html>
